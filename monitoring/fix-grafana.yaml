apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: dev-monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Mimir
      type: prometheus
      access: proxy
      url: http://mimir.dev-monitoring.svc.cluster.local:8080
      isDefault: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.dev-monitoring.svc.cluster.local:3100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: dev-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        volumeMounts:
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources